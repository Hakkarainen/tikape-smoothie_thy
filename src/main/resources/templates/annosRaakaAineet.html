<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title>Annos raaka-aineet</title>
    </head>

    <body>
        <h1>Annos raaka-aineet:</h1>

        <ol>
            <li th:each= "annosRaakaAine: ${annosRaakaAineet}">
                <p>annos_id :  <span th:text="${annosRaakaAine.get_Annos_id()}">annoksen id</span></p>
                <p>raaka_aine_id :  <span th:text="${annosRaakaAine.get_Raaka_aine_id()}">raaka-aineen id</span></p>
                <p>Jarjestys:  <span th:text="${annosRaakaAine.getJarjestys_string()}">jarjestys</span></p>
                <p>Maara    :  <span th:text="${annosRaakaAine.getMaara_string()}">grammaa tai desilitraa</span></p>
                <p>Valm.ohje:  <span th:text="${annosRaakaAine.getOhje()}">ohje</span></p>
            </li>
        </ol>

        <ul>
            <li>
                <a href="/annokset">Smoothielistaukseen</a>
            </li>
        </ul>

    </body>
</html>

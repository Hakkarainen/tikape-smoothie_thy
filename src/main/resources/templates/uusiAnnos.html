<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title>Smoothiet</title>
    </head>

    <body>

        <h2>Smoothiet</h2>

        <ul>
            <li th:each="annos: ${annokset}">
                <a th:href="${annos.nimi}">annoksen nimi</a> <a th:href="${'/annosResepti/' + annos.id}">annoksen raaka-aineet</a>) (<a th:href="${'/poistaAnnos/' + annos.id}}">poista</a>)
            </li>
        </ul>


        <h4>Lisää uusi</h4>

        <form method="POST" action="/uusiAnnos/:nimi">
            Smoothien nimi:<br/>
            <input type="text" name="nimi" maxlength="100" required="required"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <h4>Lisää annokseen raaka-aine</h4>

        <form method="POST" action="/lisaaAnnosRaakaAineReseptiin/:annoksenNimi :raakaAineenNimi :jarjestys :maara :ohje">
            Smoothien nimi:<br/>
            <ul>
                <li th:each="annos: ${annokset}">
                    <select name="annoksenNimi">
                        <option th:text="${annos.nimi}">Smoothie</option>
                    </select>
                </li>
            </ul>

            <br/>
            Lisättävä raaka-aine<br/>
            <ul>
                <li th:each="raakaAine: ${raakaAineet}">
                    <select name="raakaAineenNimi">
                        <option th:text="${raakaAine.nimi}">Smoothie</option>
                    </select>
                </li>
            </ul>
            <br/>
            Järjestys<br/>
            <input type="text" name="jarjestys" required="required"/><br/>
            Määrä<br/>
            <input type="text" name="maara" required="required"/><br/>
            Ohje<br/>
            <input type="text" name="ohje" maxlength="255" required="required" /><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <ul>
            <li>
                <a href="/annokset">Smoothielistaukseen</a>
            </li>
        </ul>
    </body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title>Käsittele raaka-aineita</title>
    </head>
    <body>
        <h2>Raaka-aineet</h2>

        <ul>
            <li th:each="raakaAine: ${raakaAineet}">     
                <span th:text="${raakaAine.nimi}">raaka-aineen nimi</span><a th:href="${'/poistaRaakaAine/' + raakaAine.id}}">(poista)</a>
            </li>
        </ul>

        <h4>Lisää uusi raaka-aine</h4>

        <form method="POST" action="uusiRaakaAine">
            Raaka-aineen nimi:<br/>
            <input type="text" name="aine"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <ul>
            <li>
                <a th:href="/annokset">Smoothielistaukseen</a>
            </li>
        </ul>
    </body>
</html>
